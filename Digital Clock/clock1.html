<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  overflow: hidden;
}

video#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1; /* keep video behind the clock */
}

#clock-box {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100vw;
}

#clock {
  font-size: 6vw;
  font-family: monospace, Tahoma, Geneva, Verdana, sans-serif;
  font-weight: bold;
  text-align: center;
  color: white;
}
</style>
</head>
<body>

<!-- âœ… Video background -->
<video autoplay muted loop id="bg-video">
  <source src="celestial-veil.3840x2160.mp4" type="video/mp4">
  
</video>

<div id="clock-box">
  <div id="clock">12:45:30</div>
</div>
<script src="clock.js"></script>
</body>
</html>
